<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<script src="https://kit.fontawesome.com/79a4f070bf.js" crossorigin="anonymous"></script>

	<title>Document</title>
</head>
<body>
	<div id="contact">
	<div class="container">
		<div class="row">
			<div class="contact-left">
				<h1 class="sub-title">Get in touch<br>with Us</h1>
				<p><i class="fa-solid fa-paper-plane"></i>contact@example.com</p>
				<p><i class="fa-solid fa-phone"></i>78668688</p>
				<div class="social-icons">
					<a href=""><i class="fa-brands fa-facebook"></i></a>
					<a href=""><i class="fa-brands fa-twitter"></i></a>
					<a href=""><i class="fa-brands fa-instagram"></i></a>
					<a href=""><i class="fa-brands fa-linkedin"></i></a>
					
				</div>

				

			</div>
			<div class="contact-right">
				<form name="submit-to-google-sheet">
					<input type="text" name="Name" placeholder="Full Name" required>
					<input type="email" name="Email" placeholder="Email"  required>
					<textarea name="Message" rows="6" placeholder="Message Us"></textarea>
					<button type="submit" class="btn btn2">Send</button>
				</form>
				<span id="msg"></span>
			</div>
		</div>
	</div>

</body>
</html>
